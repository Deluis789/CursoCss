    <link rel="stylesheet" href="decimoquinto.css">
    <title>Justify y align content</title>
</head>
<body>
    <h1>Justify content => mueve el contenido de izquierda a derecha  =>horizontal
        <br>
        Ejemplo : justify-content:start,center,end
        <br>
        align-content => mueve en forma vertical de arriba hacia abajo
        <br>
        Ejemplo : align-content:start,center,end
    </h1>
    <div class="gird_container">
        <div class="gird_item">1</div>
        <div class="gird_item">2</div>
        <div class="gird_item">3</div>
        <div class="gird_item">4</div>
        <div class="gird_item">5</div>
        <div class="gird_item">6</div>
        <div class="gird_item">7</div>
        <div class="gird_item">8</div>
        <div class="gird_item">9</div>
    </div>
</body>
